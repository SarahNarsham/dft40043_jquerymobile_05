<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="warna.css">
    <link rel="stylesheet" href="warna.min.css">
    <script src="jquery.min.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <form>
            <fieldset data-role="controlgroup">
                    <legend>Vertical:</legend>
                    <input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a">
                    <label for="checkbox-v-2a">One</label>
                    <input type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b">
                    <label for="checkbox-v-2b">Two</label>
                    <input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c">
                    <label for="checkbox-v-2c">Three</label>
                </fieldset>
    </form>
    <div class="ui-field-contain">
            <label for="select-custom-21">Data-placeholder:</label>
            <select name="select-custom-21" id="select-custom-21" data-native-menu="false">
                    <option value="choose-one" data-placeholder="true">Choose one...</option>
                    <option value="1">The 1st Option</option>
                    <option value="2">The 2nd Option</option>
                    <option value="3">The 3rd Option</option>
                    <option value="4">The 4th Option</option>
                </select>
    </div>
    <form>
            <label for="slider-1">Slider:</label>
            <input type="range" name="slider-1" id="slider-1" min="0" max="100" value="50">
    </form>

</body>

</html>
